<div class="container">
    <div class="text-center">
        <div class="text-center mb-4">
            <img class="mb-4"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6TtpQJ7FByb7_Wu3U7htQVaRvgzMKxGilbeIVO3xKU9eHJ-Co"
                alt="" width="150" height="120">
            <h1 class="h3 mb-3 font-weight-normal">Gest√£o de vendas</h1>
            <p>Por favor informe login e senha para fazer login !</p>
        </div>
    </div>
    <form [formGroup]="usuario" novalidate (ngSubmit)="entrar()">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-5">
                <input type="text" id="inputLogin" class="form-control text-center" placeholder="Login"
                    formControlName="login">
                <small *ngIf="usuario.get('login').invalid && usuario.get('login').touched"
                    class="form-text text-danger">Verifique o usuario !</small>
            </div>
        </div>
        <br>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-5">
                <input type="password" id="inputSenha" class="form-control text-center" placeholder="Senha"
                    formControlName="senha">
                <small *ngIf="usuario.get('senha').invalid && usuario.get('senha').touched"
                    class="form-text text-danger">Verifique a senha !</small>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-primary btn-block col-sm-5" [disabled]=botaoDesabilitado
                type="submit">Login</button>
        </div>
    </form>
</div>
