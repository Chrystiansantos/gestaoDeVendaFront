<div class="container">
    <div class="text-center">
        <div class="text-center mb-4">
            <img class="mb-4" src="../../assets/vendas.png" alt="" width="100" height="80">
            <h1 class="h3 mb-3 font-weight-normal">Gestao de vendas</h1>
            <p>Por favor informe usuario e senha para fazer login !</p>
        </div>
    </div>
    <form [formGroup]="usuario" novalidate (ngSubmit)="entrar()">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-5">
                <input type="text" id="inputLogin" class="form-control text-center" placeholder="Login" required
                    formControlName="login">
            </div>
        </div>
        <br>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-5">
                <input type="password" id="inputSenha" class="form-control text-center" placeholder="Senha" required
                    formControlName="senha">
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-primary btn-block col-sm-5" type="submit">Login</button>
        </div>
    </form>
</div>
